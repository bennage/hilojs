<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hilo</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0.RC/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0.RC/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0.RC/js/ui.js"></script>

    <!-- Hilo references -->
    <link href="/default.css" rel="stylesheet" />
    <script src="/require.js"></script>
    <script src="/default.js"></script>
    <script src="/Hilo/navigator.js"></script>
    <script src="/Hilo/Picture.js"></script>
    <script src="/Hilo/picturesRepository.js"></script>
</head>
<body>
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/Hilo/pages/hub.html'}">
    </div>

    <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmd', label:'Command', icon:'placeholder'}">
        </button>
    </div>
</body>
</html>
