<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>crop</title>

    <link href="crop.css" rel="stylesheet" />

    <script src="/Hilo/imageWriter.js"></script>
    <script src="/Hilo/exifHelpers.js"></script>
    <script src="croppedImageWriter.js"></script>
    <script src="cropSelection.js"></script>
    <script src="cropSelectionView.js"></script>
    <script src="cropSelectionCorner.js"></script>
    <script src="cropSelectionController.js"></script>
    <script src="pictureView.js"></script>
    <script src="appBarPresenter.js"></script>
    <script src="cropPresenter.js"></script>
    <script src="crop.js"></script>
</head>
<body>
    <div class="crop fragment">

        <section aria-label="Main content" role="main">
            <div class="content-wrapper">

                <div id="cropSelection">
                    <div id="topLeft" class="corner">&nbsp;</div>
                    <div id="topRight" class="corner">&nbsp;</div>
                    <div id="bottomLeft" class="corner">&nbsp;</div>
                    <div id="bottomRight" class="corner">&nbsp;</div>
                </div>

                <div class="canvas-wrapper">
                    <canvas id="cropSurface"></canvas>
                </div>

            </div>
        </section>

        <div id="appbar" data-win-control="WinJS.UI.AppBar" data-win-options="{sticky: true}">
            <button
                id="reset"
                data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{icon:'cancel', section: 'global', label: 'Cancel'}">
            </button>
            <button
                id="save"
                data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{icon:'save', section: 'global', label: 'Accept'}">
            </button>
        </div>
    </div>
</body>
</html>
