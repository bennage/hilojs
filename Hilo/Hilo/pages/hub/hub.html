<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>hub</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0.RC/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0.RC/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0.RC/js/ui.js"></script>

    <link href="hub.css" rel="stylesheet" />
    <script src="hub.js"></script>
</head>
<body>

    <div class="fragment hub">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Pictures</span>
                <span class="chevron win-type-x-large">&#xe099</span>
            </h1>

            <div id="navFlyout" data-win-control="WinJS.UI.Menu">
                <button id="monthYearItem" data-win-control="WinJS.UI.MenuCommand" data-win-options="{label:'By Month/Year'}">
                </button>
            </div>

        </header>

        <section aria-label="Main content" role="main">

            <div id="hub-image-template" data-win-control="WinJS.Binding.Template">
                <div data-win-bind="style.backgroundImage: url; alt: name; className: className">
                </div>
            </div>

            <div id="picturesLibrary"
                data-win-control="WinJS.UI.ListView"
                data-win-options="{ 
                    itemTemplate: select('#hub-image-template'), 
                    selectionMode: 'single'}" />

        </section>

        <div id="appbar" data-win-control="WinJS.UI.AppBar" data-win-options="{sticky: true}">
            <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'crop', label:'Crop', icon:'crop', section: 'selection', disabled: true}">
            </button>
            <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'rotate', label:'Rotate', icon:'rotate', section: 'selection', disabled: true}">
            </button>
        </div>

    </div>
</body>
</html>
