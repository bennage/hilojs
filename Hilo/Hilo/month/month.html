<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>month</title>

    <link href="month.css" rel="stylesheet" />
    <script src="month.js"></script>
    <script src="members.js"></script>
    <script src="groups.js"></script>

</head>
<body>
    <div class="month fragment">

        <div data-win-control="WinJS.UI.HtmlControl"
            data-win-options="{uri: '/Hilo/Controls/Header/Header.html', titleResource: 'PicturesViewTitle.Text' }">
        </div>

        <section aria-label="Main content" role="main">

            <div id="monthItemTemplate" data-win-control="WinJS.Binding.Template">
                <div data-win-bind="style.backgroundImage: url; className: className" style="width: 200px; height: 200px">
                </div>
            </div>

            <div id="monthGroupHeaderTemplate" data-win-control="WinJS.Binding.Template">
                <span data-win-bind="innerHTML: title"></span>&nbsp;(<span data-win-bind="innerText: count"></span>)
            </div>

            <div id="yearItemTemplate" data-win-control="WinJS.Binding.Template">
                <div class="yearMonthItem"><span data-win-bind="innerText: title"></span></div>
            </div>

            <div id="yearGroupHeaderTemplate" data-win-control="WinJS.Binding.Template">
                <span data-win-bind="innerText: title"></span>
            </div>

            <div class="semanticZoomContainer" data-win-control="WinJS.UI.SemanticZoom">

                <div id="monthgroup" data-win-control="WinJS.UI.ListView" data-win-options="{ 
                    itemTemplate: select('#monthItemTemplate'), 
                    groupHeaderTemplate: select('#monthGroupHeaderTemplate'), 
                    selectionMode: 'single'}">
                </div>

                <div id="yeargroup" data-win-control="WinJS.UI.ListView" data-win-options="{ 
                    layout: {type: WinJS.UI.GridLayout},
                    itemTemplate: select('#yearItemTemplate'), 
                    groupHeaderTemplate: select('#yearGroupHeaderTemplate'), 
                    selectionMode: 'single'}">
                </div>

            </div>


        </section>
        <section id="image-nav" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: '/Hilo/controls/ImageNav/ImageNav.html'}"></section>
    </div>
</body>
</html>
