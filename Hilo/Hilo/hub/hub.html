<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>hub</title>

    <link href="hub.css" rel="stylesheet" />
    <script src="appBarController.js"></script>
    <script src="listViewController.js"></script>
    <script src="hub.js"></script>
</head>
<body>

    <div class="fragment hub">
        <header aria-label="Header content" role="banner">
            <button id="backButton" class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span id="pageTitle" class="pagetitle" data-win-res="{textContent: 'pageTitle'}"></span>
            </h1>

            <div id="navFlyout" data-win-control="WinJS.UI.Menu">
                <button id="monthYearItem" data-win-control="WinJS.UI.MenuCommand" data-win-options="{label:'By Month/Year'}">
                </button>
            </div>

        </header>

        <section aria-label="Main content" role="main">

            <div id="hub-image-template" data-win-control="WinJS.Binding.Template">
                <div data-win-bind="style.backgroundImage: url; alt: name; className: className">
                </div>
            </div>

            <div id="picturesLibrary"
                data-win-control="WinJS.UI.ListView"
                data-win-options="{ 
                    itemTemplate: select('#hub-image-template'), 
                    selectionMode: 'single'}" />

        </section>

        <div id="appbar" data-win-control="WinJS.UI.AppBar" data-win-options="{sticky: true}">
            <button 
                data-win-control="WinJS.UI.AppBarCommand" 
                data-win-options="{id:'crop', icon:'crop', section: 'selection', disabled: true}"  
                data-win-res="{winControl: {label:'crop'}}" >
            </button>
            <button 
                data-win-control="WinJS.UI.AppBarCommand" 
                data-win-options="{id:'rotate', icon:'rotate', section: 'selection', disabled: true}"  
                data-win-res="{winControl: {label:'rotate'}}">
            </button>
        </div>

    </div>
</body>
</html>
