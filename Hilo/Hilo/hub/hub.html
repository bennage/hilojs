<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>hub</title>

    <link href="hub.css" rel="stylesheet" />

    <script src="/Hilo/controls/ImageNav/ImageNavController.js"></script>
    <script src="listViewController.js"></script>
    <script src="hubViewController.js"></script>
    <script src="hub.js"></script>
</head>
<body>
    <div class="fragment hub">

        <div data-win-control="WinJS.UI.HtmlControl" 
             data-win-options="{ uri: '/Hilo/Controls/Header/Header.html', titleResource: 'appTitle' }">
        </div>

        <section aria-label="Main content" role="main">

            <div id="hub-image-template" data-win-control="WinJS.Binding.Template">
                <div data-win-bind="style.backgroundImage: url; alt: name; className: className" class="thumbnail">
                </div>
            </div>

            <a id="navigateToMonth" href="/Hilo/month/month.html">
                <h2 data-win-res="{textContent: 'myPicturesFolder'}"></h2>
            </a>

            <div id="picturesLibrary"
                data-win-control="WinJS.UI.ListView"
                data-win-options="{ 
                    itemTemplate: select('#hub-image-template'), 
                    selectionMode: 'single'}" />

        </section>

        <section id="image-nav" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: '/Hilo/controls/ImageNav/ImageNav.html'}"></section>
    </div>
</body>
</html>
