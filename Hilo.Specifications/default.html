<!DOCTYPE html>
<html>
<head>
    <title>Jasmine Spec Runner</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0.RC/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0.RC/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0.RC/js/ui.js"></script>

    <!-- Jasmine references -->
    <link rel="shortcut icon" type="image/png" href="/Jasmine/lib/jasmine-1.2.0/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="/Jasmine/lib/jasmine-1.2.0/jasmine.css">
    <script src="/Jasmine/lib/jasmine-1.2.0/jasmine.js"></script>
    <script src="/Jasmine/lib/jasmine-1.2.0/jasmine-html.js"></script>

    <!-- spec framework references -->
    <script src="/spec.helpers.js"></script>

    <!-- include specs and source files here... -->
    <script src="/specs/require.js"></script>
    <script src="/specs/require.spec.js"></script>

    <script src="/specs/Hilo/picturesRepository.js"></script>
    <script src="/specs/Hilo/picturesRepository.spec.js"></script>

    <script src="/specs/Hilo/hub/hub.js"></script>
    <script src="/specs/Hilo/hub/hub.spec.js"></script>

    <script src="/specs/Hilo/Picture.js"></script>
    <script src="/specs/Hilo/Picture.spec.js"></script>

    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>

<body>
</body>

</html>
